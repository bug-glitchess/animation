<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="bg-blue-100 flex-1 w-full h-screen flex justify-center items-center p-24">
        <div class="w-2xl h-fit bg-white shadow-xl rounded-xl p-2 flex flex-col items-center gap-8">
            <img class="w-32 h-32 rounded-full" src="https://media.licdn.com/dms/image/C4E0BAQFaN6NBC7nogw/company-logo_200_200/0/1674530275318?e=2147483647&v=beta&t=aqsZAkp2B5CuomJbQSZH4XLyrTvh22Effpz86W8awVY" alt="Logo">
            <div class="text-4xl font-bold">Todo List</div>
            <input id="inputter" class="w-full max-w-lg border-2 border-gray-300 rounded-md p-2" type="text" placeholder="Даалгавар нэмэх....">
            <button class="bg-blue-600 w-20 h-10 text-white rounded-md" onclick="Add()">Нэмэх</button>
            <div id="dump" class="w-full max-w-lg flex flex-col gap-2 p-2"></div>
        </div>
    </div>

    <script>
        const inp = document.getElementById("inputter");
        const dump = document.getElementById("dump");

        function Add() {

            const nTask = document.createElement("div");
            const arr = document.querySelectorAll(".nTask");
            const num = arr.length + 1;
            const iden = `task-${num}`
            // <div id="delete">X</div>
            nTask.classList.add("nTask", "flex", "items-center", "bg-gray-200", "rounded-md", "p-4", "justify-between", "w-full", "w-lg");
            nTask.id = iden;
            nTask.innerHTML = `
                <span class="flex-1 text-gray-700">${num}. ${inp.value}</span>
                <button onclick="remove('${iden}')" class="bg-red-500 text-white py-1 px-2 rounded-md">X</button>
            `;

            dump.appendChild(nTask);
            //inp.value = "";
        }

        function remove(id) {
            console.log(`entering ${id}`);
            const removing = document.getElementById(id);
            
            removing.remove();
        }
    </script>
</body>
</html>
